{% extends 'nav.html' %}
{% load static %}
{% block content %}

<div class="bg-gray-100 pt-[100px] min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h2 class="text-2xl font-bold mb-6 text-center">Apply for {{ job.job_title }}</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% if error %}
            <div class="bg-red-500 text-white px-4 py-2 rounded-md mb-4">
                {{ error }}
            </div>
            {% endif %}

            <!-- Company Details -->
            <div class="mb-4 grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Company Name:</label>
                    <input type="text" value="{{ company.cp_name }}" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100" readonly>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Company Email:</label>
                    <input type="email" value="{{ company.cp_email }}" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100" readonly>
                </div>
            </div>

            <!-- User Details -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Your Name:</label>
                <input type="text" value="{{ user.name }}" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100" readonly>
            </div>

            <div class="mb-4 grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Your Email:</label>
                    <input type="email" value="{{ user.email }}" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100" readonly>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Phone No.:</label>
                    <input type="tel" value="{{ user.phone }}" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100" readonly>
                </div>
            </div>

            <!-- Cover Letter -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Cover Letter:</label>
                <textarea name="cover_letter" class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="4" placeholder="Explain why you're a great fit for this job..." required></textarea>
            </div>

            <!-- Resume Upload -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">User Resume :</label>
                <a href="{{ user.resume.url }}" target="_blank" class="text-blue-600 hover:underline">View Resume</a>
            </div>

            <!-- LinkedIn Profile -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">LinkedIn Profile (Optional):</label>
                <input type="url" name="linkedin" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="https://linkedin.com/in/yourprofile">
            </div>

            <!-- Portfolio/Website -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Portfolio/Website (Optional):</label>
                <input type="url" name="portfolio" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="https://yourportfolio.com">
            </div>

            <!-- Expected Salary -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Expected Salary (INR):</label>
                <input type="number" name="expected_salary" required class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Enter amount">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-green-600 text-white px-3 py-2 rounded-md hover:bg-green-700 transition">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
