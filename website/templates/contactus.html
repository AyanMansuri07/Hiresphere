
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-lg mt-10 mb-10">
      
      <h1 class="text-4xl font-extrabold text-center text-green-700 mb-8">Contact Us</h1>

      {% if success %}
        <div class="bg-green-100 text-green-800 border border-green-300 p-4 rounded-md text-center mb-6">
          ✅ Thank you, <span class="font-semibold">{{ name }}</span>. Your message has been sent!
        </div>
      {% endif %}

      <form action="" method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
          <input type="text" name="name" id="name" placeholder="John Doe"
                 class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                 required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" id="email" placeholder="example@mail.com"
                 class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                 required>
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea name="message" id="message" rows="5" placeholder="Write your message here..."
                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                    required></textarea>
        </div>
        <div class="text-center">
          <button type="submit"
                  class="bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-3 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400">
            Send Message
          </button>
        </div>
      </form>

      <div class="text-center mt-8">
        <a href="{% url 'home' %}"
           class="inline-block bg-green-600 text-white px-6 py-3 rounded-full shadow hover:bg-green-700 transition-all duration-300">
          ⬅ Back to Home
        </a>
      </div>

    </div>
  </div>
</body>
</html>
