
{% extends 'admin_nav.html' %}
{% block admin %} 
{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body class="bg-gray-100">

    <div class="ml-[250px] p-10">
        <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-2xl p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Add Job Category</h2>

            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">Category Name</label>
                    <input type="text" name="category_name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">Description</label>
                    <textarea name="category_description" required rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">Job Type</label>
                    <select name="job_type" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        <option value="Full-Time">Full-Time</option>
                        <option value="Part-Time">Part-Time</option>
                        <option value="Freelancer">Freelancer</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">Image</label>
                    <input type="file" name="image" accept="image/*" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                        Add Category
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>


 {% endblock %}
