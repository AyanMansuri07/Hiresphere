{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireSphere - User Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/email.css' %}">
 
</head>
<body>
    <div class="header">
       HireSphere
    </div>
    <div class="body">
        <div class="form-container">
            <a href="{% url "home" %}"><button class="cancel-button" >x</button></a>
            <form action="" method="POST">
               
                {% csrf_token %}
                <h1>Email</h1>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email"
                pattern="^[a-z](\.?[a-z_0-9])+(@gmail.com|@yahoo.com)"
                title="Please enter a valid email address (e.g., example@domain.com)"
                 
                 value="{{ email }}"required>
              
                <button class="s_btn" type="submit" name="optsendbtnclick" class="otp">Send OTP</button>
                {% if error %}
                <p style="color: red; margin-top: 10px;">{{ error }}</p>
                {% endif %}
            </form>
        </div>
        <div class="rdiv">
      
            <img class="img" src="{% static 'img/email.jpeg' %}" alt="Network">
           
              
            <p class="text">No worries! Letâ€™s help you reset your password..</p>
        </div>
        {% if usererror %}
        <script>
            alert("{{ usererror }}");
        </script>
        {% endif %}
    </div>
</body>
</html>
