{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireSphere - User Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_register.css' %}">
    
</head>
<body>
    <div class="header">
      
        HireSphere
    </div>
    <div class="" style="margin-top:66px;"></div>
    <div class="body">
        <div class="L_div">
            <div class="form-container">
                <button class="cancel-button" onclick="window.location.href='/'">&times;</button>
                <h1 class="hh">Register as User</h1>
                <form action="#" method="POST">
                    {% csrf_token %} 
                 
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" 
                    pattern="[A-Za-z\s\.\,]+"
                    title="Title should only contain letters, spaces, periods, and commas."
                    required>
                  
                    
                    <label for="email">Email</label>
                   
                    <input type="email" id="email" name="email" placeholder="Your Email"
                    pattern="^[a-z](\.?[a-z_0-9])+(@gmail.com|@yahoo.com)"
                    title="Please enter a valid email address (e.g., example@domain.com)"  
                    required >
                    {% if error %}<span style="color: red;">{{ error }}</span>  {% endif %}
                   
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="*****" 
                    maxlength="8" 
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                    title="Password must be at least 8 characters long, contain at least one lowercase letter, one uppercase letter, one number, and one special character." required>
                
                    {% comment %} <label for="gender">gender</label>
                    <input type="text" id="gender" name="gender" placeholder="male or female"> {% endcomment %}
                     
                  Â  <div class="radio-group">
                        <label>
                            <input type="radio" name="option" value="Male"> Male
                        </label>
                        <label>
                            <input type="radio" name="option" value="Female"> Female
                        </label>
                    </div>
                    

                    <label for="phone">phone</label>
                    <input type="text" id="phone" name="phone"
                    maxlength="10" 
                    pattern="\d{10}" 
                    title="Phone number must be in the format 1234569870" 
                    placeholder="Phone Number"
                    required>
                  
                    
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address"required >
        
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" >
                        <label for="terms">I agree to all statements in <a href={% url "terms" %}>Terms of service</a></label>
                    </div>
        
                    <button type="submit">Register</button>
              
             
                <div class="login-link">
                    <p>Register as a Company? <a href="{% url "company_register" %}">Click here</a></p>
                    <p>Already a member? <a href={% url "login" %}>Log in</a></p>
                </div>
            </div>
        </div>
        <div class="R_div">
            
            <img src={% static "img/user_register.png" %} alt=" " class="img1">
           
                <p class="text">Join us today and unlock your personalized experience!</p>
           
        </div>
    </div>
</body>
</html>
